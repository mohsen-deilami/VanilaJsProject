<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="./../../vendor/FontAwesome5/all.min.css">
    <link rel="stylesheet" href="./../../vendor/Bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="./../style/style.css">

</head>

<body>
    <div id="content">
        <div id="sidebar" class="col-2">
           
        </div>
        <div id="home" class="col-10">
            <div class="container-fluid">
                <div class="container">
                    <div class="home-header">
                        <div class="home-right">       
                            <div class="home-notification-modal">
                                <ul class="home-notification-modal-list">
                                 
                                
                                </ul>
                            </div>  
                            <div class="mode">
                                <ul class="mode-list">
                                    <div class="mode-list-item mode-red"></div>
                                    <div class="mode-list-item mode-blue"></div>
                                    <div class="mode-list-item mode-dark"></div>
                                    <div class="mode-list-item mode-light"></div>
                                </ul>
                            </div>
                            <div class="home-searchbar">
                                <input type="text" class="search-bar" placeholder="Search...">
                            </div>
                            <div class="home-notification">
                                <button type="button" id="notification-icon">
                                    <i class="far fa-bell"></i>
                                </button>
                            </div>
                        </div>
                        <div class="home-left">
                            <div class="home-profile">
                                <div class="home-profile-image">
                                    <a href="#">
                                        <img  class="profile__img" alt="">
                                    </a>
                                </div>
                                <div class="home-profile-name">
                                    <a href="#" id="admin-name">  </a>
                                </div>
                                <div class="home-profile-icon">
                                    <i class="fas fa-angle-down"></i>
                                </div>
                            </div>
                        </div>
                       
                        
                    </div>
                </div>
            </div>
            <div class="container-fluid" id="home-content">
                <div class="container">
                    <div class="home-content-edit active-edit-modal">
                    <div class="home-title">
                        <span>  Add new Article</span>
                    </div>
                    <form class="form">
                        <div class="col-6">
                            <div class="name input">
                                <label class="input-title">Article Title </label>
                                <input type="text" isValid="false" id="title" placeholder="Please enter the Article name..">
                                <span class="error-message text-danger"></span>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="number input">
                                <label class="input-title">Article description </label>
                                <textarea  id="description" class="w-100" cols="15" rows="3" placeholder="Please enter the Article describe.." ></textarea>
                                    
                                <span class="error-message text-danger"></span>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="number input">
                                <label class="input-title">Article Body </label>
                              <div id="editor"></div>
                                    
                                <span class="error-message text-danger"></span>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="name input">
                                <label class="input-title">Article URL </label>
                                <input type="text" isValid="false" id="shortName" placeholder="Please enter the Article shortName..">
                                <span class="error-message text-danger"></span>
                            </div>
                        </div>
                        <div class="col-6">
                          <div class="name input">
                                <label class="input-title"> categoryID </label>

                                <select class="name  selectCategory" id="selectCategory" >
                                    <option value="-1">Select Category</option>
                                    
                                  <!-- option from backend -->
                                </select>
                                <span class="error-message text-danger"></span>
                            </div> 
                           
                        </div>
                       
                      
                        <div class="col-12">
                            <div class="file">
                                <label class="input-title">Image </label>
                                <input type="file" id="file">
                            </div>
                        </div>
                       
                       
                        <div class="col-2">
                            <div class="submit-btn  submit-btn__wrapper">
                                <input type="submit" class="btn btn-primary" id="publich-article" value="Publish Article">
                                <input type="submit" class="btn btn-primary" id="draft-article" value="Draft Article">
                            </div>
                           
                        </div>
                        
                    </form>
                </div>
                </div>
            </div>
            <div class="container-fluid" id="home-content">
                <div class="container">
                    <div class="home-content-products">
                        <div class="home-content-products-title">
                            <span class="list-signup">List <span class="signup">Articles</span></span>
                        </div>
                        <div class="home-content-products-table">
                            <table class="table">
                                <thead>
                                    <tr>
                                        
                                        <th>ID</th>
                                        <th>Article Title </th>
                                        <th>Author</th>
                                        <th>Date</th>
                                        <th>Status</th>
                          
                                        <th>Edit</th>
                                        <th>Delete</th>
                                    </tr>
                                </thead>
                                <tbody id="list-article">
                                    <!--  list article -->
                                     
                                  </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
       
    </div>
    <script src="./../../vendor//FontAwesome5/all.min.js"></script>
    <script src="./../../vendor/swalLocal/swal.js"></script>
    <script src="./../../js/panel/sheared.js" type="module"></script>
    <script src="./../../js/panel/blogs.js" type="module"></script>
    <script src="https://cdn.ckeditor.com/ckeditor5/41.0.0/classic/ckeditor.js"></script>

</body>

</html>
