<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="./../../vendor/FontAwesome5/all.min.css">
    <link rel="stylesheet" href="./../../vendor/Bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="./../style/style.css">
</head>

<body>
    <div id="content">
        <div id="sidebar" class="col-2">
           
        </div>
        <div id="home" class="col-10">
            <div class="container-fluid">
                <div class="container">
                    <div class="home-header">
                        <div class="home-right">       
                            <div class="home-notification-modal">
                                <ul class="home-notification-modal-list">
                                 
                                
                                </ul>
                            </div>  
                           
                            <div class="home-searchbar">
                                <input type="text" class="search-bar" placeholder="Search...">
                            </div>
                            <div class="home-notification">
                                <button type="button" id="notification-icon">
                                    <i class="far fa-bell"></i>
                                </button>
                            </div>
                        </div>
                        <div class="home-left">
                            <div class="home-profile">
                                <div class="home-profile-image">
                                    <a href="#">
                                        <img  class="profile__img" alt="">
                                    </a>
                                </div>
                                <div class="home-profile-name">
                                    <a href="#" id="admin-name">  </a>
                                </div>
                                <div class="home-profile-icon">
                                    <i class="fas fa-angle-down"></i>
                                </div>
                            </div>
                        </div>
                       
                        
                    </div>
                </div>
            </div>
            <div class="container-fluid" id="home-content">
                <div class="container">
                    <div class="home-title">
                        <span> Edit Information</span>
                    </div>
                    <form class="form">
                        <div class="col-6">
                            <div class="name input">
                                <label class="input-title" style="display: block;">Name and Famili</label>
                                <input type="text" placeholder="Please fill in the fields..." id="name">
                                <span class="error-message text-danger"></span>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="name input">
                                <label class="input-title" style="display: block;">Username </label>
                                <input type="text" placeholder="Please fill in the fields..." id="username">
                                <span class="error-message text-danger"></span>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="name input">
                                <label class="input-title" style="display: block;">E-Mail</label>
                                <input type="text" placeholder="Please fill in the fields..." id="email">
                                <span class="error-message text-danger"></span>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="name input">
                                <label class="input-title" style="display: block;">Phone Number </label>
                                <input type="text" placeholder="Please fill in the fields..." id="phone">
                                <span class="error-message text-danger"></span>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="name input">
                                <label class="input-title" style="display: block;">Password </label>
                                <input type="text" placeholder="Please fill in the fields..." id="password">
                                <span class="error-message text-danger"></span>
                            </div>
                        </div>
                   
                        <div class="col-12">
                            <div class="bottom-form">
                                <div class="submit-btn">
                                    <input type="submit" value="Submit" id="submit">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
  
 <script src="./../../js/panel/editAdmin.js" type="module" ></script>
    <script src="./../../vendor/FontAwesome5/all.min.js"></script>
    <script src="./../../vendor/swalLocal/swal.js"></script>
    <script src="./../../js/panel/sheared.js" type="module"></script>
  
</body>

</html>
