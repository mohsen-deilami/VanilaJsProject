
<html lang="en" >

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses-purchased</title>
    <link rel="stylesheet" href="vendor/BootStrap/BootStrap.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">

</head>

<body>
    <!--------------------------------  Header  -------------------------------->
    <header class="header">
        <div class="top-bar">
            <div class="container-fluid">
              <div class="top-bar__content">
                <div class="top-bar__right">
                  <ul class="top-bar__menu">
                    <!-- show top bar menu -->
                  </ul>
                </div>
                <div class="top-bar__left">
                  <div class="top-bar__email">
                    
                    <a href="/panel/main/index.html" class="top-bar__email-text top-bar__link" id="admin-panel">
               Admin Panel
               <i class="fa fa-user  top-bar__email-icon" aria-hidden="true"></i>
              </a>
                  </div>
      
                  <div class="top-bar__email">
      
                    <a href="#" class="top-bar__email-text top-bar__link" id="topbar-email">
                 <!-- iformation get from index.js ==>getInfosIndex   -->
                    </a>
                    <i class="fas fa-envelope top-bar__email-icon"></i>
                  </div>
                  <div class="top-bar__phone">
                    <a href="#" class="top-bar__phone-text top-bar__link" id="topbarPhone">
               
                    </a>
                    <i class="fas fa-phone top-bar__phone-icon"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
      
    <div class="main-header">
        <div class="container-fluid">
          <div class="main-header__content">
            <div class="main-header__right">
              <img src="./../../images/logo/Logo.JPG" class="main-header__logo" alt="logo " />
  
              <ul class="main-header__menu">
                <li class="main-header__item">
                  <a href="./../../index.html" class="main-header__link">Home </a>
                </li>
  
              </ul>
            </div>
  
            <div class="main-header__left">
              <a href="#" class="main-header__profile">
                <!--  <span class="main-header__profile-text"> </span> -->
              </a>
              <a href="#" class="main-header__cart-btn">
                <i class="fas fa-shopping-cart main-header__cart-icon"></i>
              </a>
              <a href="#" class="main-header__search-btn">
                <i class="fas fa-search main-header__search-icon"></i>
              </a>
  
            </div>
          </div>
        </div>
      </div>
    </header>
    <!--------------------------------  Header  -------------------------------->

    <!--------------------------------  Content-Section  -------------------------------->
    <section class="content">
        <div class="content-header">
            <div class="container">
                <span class="content-header__title">My account</span>
                <span class="content-header__subtitle">Counter</span>
            </div>
        </div>
        <div class="content-main">
            <div class="container">
                <div class="row">
                    <div class="col-3"  id="sidebar">
                      
                    </div>
                    <div class="col-9">
                        <div class="courses">
                            <div class="courses-header">
                                <span class="courses-header__title">Registered courses</span>
                                <ul class="courses-header__list">
                                    <li class="courses-header__item">
                                        <a class="courses-header__link courses-header__link-active course-filter-link" data-filter="all" >
                                           All Courses
                                        </a>
                                    </li>
                                    <li class="courses-header__item">
                                        <a class="courses-header__link course-filter-link" data-filter="free">Free courses</a>
                                    </li>
                                    <li class="courses-header__item">
                                        <a class="courses-header__link course-filter-link" data-filter="nonFree"> None Free Courses </a>
                                    </li>
                                    <li class="courses-header__item">
                                        <a class="courses-header__link course-filter-link" data-filter="active">  Active Courses </a>
                                    </li>
                                    <li class="courses-header__item">
                                        <a class="courses-header__link course-filter-link" data-filter="complete"> Completed </a>
                                    </li>
                                </ul>
                            </div>
                            <div class="main">
                                <div class="row">
                                    <div class="col-12" id="courseBox-wrapper">
                                     
                                    
                                    </div>
                                </div>
                            </div>
                         
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--------------------------------  Content-Section  -------------------------------->

    <!--------------------------------  Footer-Section  -------------------------------->
    <div class="footer">
       
      </div>
    <!--------------------------------  Footer-Section  -------------------------------->

    <script src="./../../vendor//FontAwesome5/all.min.js"></script>
    <script src="./../../vendor/swalLocal/swal.js"></script>
    <script src="./../../js/account/funcs/shared.js" type="module"></script>
    <script src="./../../js/account/coursesBuyed.js" type="module"></script>
</body>

</html>
